<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyramide</title>
</head>
<body>
    <script>
        var a = 6;
        for (var i = 1; i <= a; i++){
            for (var j = 1; j <= (a-i); j++){
                document.write("&nbsp");    
            }
            for (var k = 0; k < i; k++){
                document.write("*");   
            }
        document.write(" <br/>"); 
        }
    
    </script>
</body>
</html>
